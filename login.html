<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <!-- Netflix Favicon -->
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.k5BIjHEd3iyPE6B_nSlNeAHaHa?w=218&h=218&c=7&r=0&o=5&dpr=1.5&pid=1.7" type="image/x-icon">
</head>

<body>
    <header class="login-header">
        <nav id="hidden-logo-pc">
            <img src="images/logo.png" alt="logo" class="logo">
        </nav>
        <!-- SIGN IN CONTAINER -->
        <div class="login-container">
            <nav id="hidden-logo-mobile">
                <img src="images/logo.png" alt="logo" class="logo">
            </nav>
            <h2>Sign In</h2>
            <form action="">
                <div class="input-field">
                    <input type="text" required>
                    <label for="email">Email or phone number</label>
                </div>
                <div class="input-field">
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <input type="submit" value="Sign In">
                <div class="remember">
                    <div class="chechbox">
                        <input type="checkbox" checked>
                        <label for="chechbox">Remember me</label>
                    </div>
                    <span>Need help?</span>
                </div>
            </form>
            <p>New to Netflix? <a href="index.html">Sign up now.</a></p>
        </div>
    </header>

    <script src="login.js"></script>
</body>

</html>
